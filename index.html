<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>dummy-todo-jquery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
				<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" >
			  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
				<link rel="stylesheet" href="css/normalize.css">
			  <link rel="stylesheet" href="css/main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
    </head>
    <body>
			<header class="header">
				<input class="header__input-field" placeholder="add item..."></input>
				<button class="header__button" title="add item to the list">
					<i class="fa fa-plus"></i>
				</button>
			</header>
			<div class="container container--todo">
				<h3 class="container__title" title="adding new item">todo</h3>
				<ul class="container__list container--list-todo"></ul>
			</div>
			<div class="container container--completed">
				<h3 class="container__title" title="here below are the completed tasks">completed</h3>
				<ul class="container__list container--list-completed"></ul>
			</div>

<!--

-->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/main.js"></script>
    </body>
</html>
